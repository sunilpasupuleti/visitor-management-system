  <body class="white">
    <div id="loader" class="center full"></div>

    <!-- Sidenav -->

    <div class="main" id="panel">
      <!-- Main content -->
      <div class="card-header mx-2 my-2" id="registerForm">
        <!-- Page content -->
        <div class="mt-3">
          <!-- Modal Header -->

          <form method="post" onsubmit="onRegisterVisitor(event)">
            <div
              style="
                display: flex;
                align-items: center;
                flex-wrap: wrap;
                justify-content: space-between;
              "
            >
              <h1 class="">Visitor Registration form</h1>
              <button type="submit" class="btn btn-primary">Register</button>
            </div>

            <hr />

            <!-- Modal body -->
            <div class="modal-body">
              <div class="row">
                <div class="col-lg-6">
                  <div class="row form-group">
                    <div class="col-lg-12">
                      <label class="form-control-label mr-3" for="name"
                        >Name
                      </label>
                      <input
                        class="form-control"
                        id="name"
                        name="name"
                        type="text"
                        value=""
                        placeholder="Enter your name"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="row form-group">
                    <div class="col-lg-12">
                      <label class="form-control-label mr-3" for="com-name"
                        >Company Name
                      </label>
                      <input
                        class="form-control"
                        id="com-name"
                        name="com-name"
                        type="text"
                        value=""
                        placeholder="Enter your company name"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="row form-group d-flex">
                    <div class="col-xl-12">
                      <label class="form-control-label mr-3" for="address"
                        >Address
                      </label>
                      <input
                        class="form-control"
                        id="address"
                        name="address"
                        type="text"
                        value=""
                        placeholder="Enter your address"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-lg-4 col-sm-12">
                  <div class="form-group">
                    <select class="form-control" name="doc-type" id="doc-type">
                      <option value="" selected>Select Document Type</option>
                      <option value="Aadhar Card">Aadhar</option>
                      <option value="Pan Card">Pan Card</option>
                      <option value="Driving License">Driving License</option>
                      <option value="ID Card">ID Card</option>

                      <!-- append from javascript departments fetch from backedn -->
                    </select>
                  </div>
                </div>
                <div class="col-lg-4 col-sm-12">
                  <div class="row form-group d-flex">
                    <div class="col-xl-12">
                      <input
                        class="form-control inputfile"
                        id="doc-proof"
                        name="doc-proof"
                        type="file"
                        value=""
                        accept="image/*"
                        onchange="onChangeInputFile(event, 'doc-proof-input-label')"
                      />
                      <label class="form-control-label mr-3" for="doc-proof">
                        <i class="fas fa-upload"></i>
                        <span class="ml-3 doc-proof-input-label"
                          >Upload Document</span
                        >
                      </label>
                    </div>
                    <p class="ml-3">Only image type files are accepted</p>
                  </div>
                </div>

                <div class="col-lg-4 col-sm-12">
                  <button
                    type="button"
                    id="startCamera"
                    class="btn btn-primary mt-1 w-100"
                  >
                    Start Capturing Selfie
                  </button>
                  <button
                    type="button"
                    class="btn btn-lg btn-primary mt-1"
                    id="captureSelfie"
                  >
                    Capture Selfie
                  </button>
                  <button
                    type="button"
                    onclick="onRetakeSelfie()"
                    id="retakeSelfie"
                    class="btn btn-secondary mt-1"
                  >
                    Retake Selfie
                  </button>
                </div>

                <div class="col-lg-4 col-sm-12 ml-auto">
                  <canvas id="selfie" width="320" height="240"></canvas>
                  <video id="selfieStream" autoplay></video>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="modal fade" id="phoneModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Welcome</h4>
            </div>

            <form onsubmit="onSearchVisitor(event)">
              <!-- Modal body -->
              <div class="modal-body">
                <p>Please enter your Phone Number to continue</p>
                <br />
                <div class="row">
                  <div class="col-lg-12">
                    <div class="row form-group">
                      <div class="col-xl-12">
                        <label class="form-control-label mr-3" for="phone"
                          >Phone Number (Enter prefix country code)
                        </label>
                        <input
                          class="form-control"
                          id="phone"
                          name="phone"
                          type="tel"
                          value=""
                          placeholder="Ex : 91 XXXXXXXXXX"
                          required
                        />
                      </div>

                      <a
                        style="
                          color: #51afc5;
                          text-decoration: underline;
                          text-underline-offset: 5px;
                          cursor: pointer;
                        "
                        class="ml-auto mr-3 mt-3"
                        onclick="changeNumber(event)"
                        >Change phone number?</a
                      >
                    </div>
                  </div>

                  <div class="col-lg-12 otpInput">
                    <div class="row form-group">
                      <div class="col-xl-12">
                        <label class="form-control-label mr-3" for="otp"
                          >One Time Password
                        </label>
                        <input
                          class="form-control"
                          id="otp"
                          name="otp"
                          type="text"
                          value=""
                          maxlength="4"
                          placeholder="Enter OTP received to your phone number"
                        />
                      </div>
                      <a
                        style="
                          color: #51afc5;
                          text-decoration: underline;
                          text-underline-offset: 5px;
                          cursor: pointer;
                        "
                        class="ml-auto mr-3 mt-3"
                        onclick="resendOtp(event)"
                        >Didn't receive otp? Resend</a
                      >
                    </div>
                  </div>

                  <div class="col-md-12">
                    <p id="error-msg" class="text-danger"></p>
                  </div>
                </div>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <!-- <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button> -->
                <button type="submit" class="btn btn-primary otpButton">
                  CONTINUE
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="recaptcha-container"></div>
