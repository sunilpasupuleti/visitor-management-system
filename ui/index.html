    <script>
      console.log("in index.html for admin login");
      $(".login-error").hide();
      /* masteradmin2@gmail.com
       masteradmin@002 */
      let reqUserData;
      $(".login-btn ").click(() => {
        showMiniLoader();
        let loginEmail = $("#login-email").val();
        let loginPassword = $("#login-password").val();
        if (loginEmail == "" || loginPassword == "") {
          $(".login-error").html("Please Fill All the Fields! ").fadeOut(5000);
          hideMiniLoader();
        } else {
          firebase
            .auth()
            .signInWithEmailAndPassword(loginEmail, loginPassword)
            .then((userCredential) => {
              const {
                uid,
                email,
                phoneNumber,
                emailVerified,
                displayName,
                photoURL,
              } = userCredential.user;
              reqUserData = {
                uid: uid,
                displayName: displayName,
                photoURL: photoURL,
                phoneNumber: phoneNumber,
                email: email,
                emailVerified: emailVerified,
              };
              // sendAdminData(reqUserData);
            })
            .catch((error) => {
              hideMiniLoader();
              var errorCode = error.code;
              var errorMessage = error.message;
              console.log("error--", error);
              $(".login-error").show();
              $(".login-error").html(
                "There was some error. Please Try again " + errorMessage
              );
            });
        }
      });
      firebase.auth().onIdTokenChanged(function (user) {
        if (user) {
          // User is signed in or token was refreshed.
          user
            .getIdToken()
            .then((tok) => {
              reqUserData = {
                uid: user.uid,
                email: user.email,
              };
              localStorage.setItem("token", tok);
              sendAdminData(reqUserData);
            })
            .catch((err) => {
              console.log(err);
            });
        }
      });

      async function sendAdminData(reqUserData) {
        await messaging
          .requestPermission()
          .then(function () {
            console.log("Granted permission! ");
            return messaging.getToken();
          })
          .then(function (tok) {
            console.log("fcmToken--", tok);
            reqUserData.fcmToken = tok;
            localStorage.setItem("fcmToken", tok);
            // sendAdminData(reqUserData);
          })
          .catch(function (err) {
            console.log("error not granted -- ", err);
            // sendAdminData(reqUserData);
          });

        console.log(reqUserData);
        fetch(URL + "/auth/adminLogin", {
          method: "POST",
          body: JSON.stringify(reqUserData),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => {
            return response.json();
          })
          .then((response) => {
            checkAdminStatus(response);
          })
          .catch((err) => {
            // alert(err);
            console.log("err--", err);
          });
      }

      function checkAdminStatus(adminDetails) {
        localStorage.setItem("data-token", adminDetails.token);
        window.location.href = `admin/index.html`;
      }
    </script>
