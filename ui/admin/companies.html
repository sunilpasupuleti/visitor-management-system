<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="Notarised Docs" content="Notarised Docs" />
    <meta name="Notarised Docs" content="Notarised Docs" />
    <title>Companies</title>
    <link rel="stylesheet" href="../assets/css/fonts.css" />
    <!-- Favicon -->
    <link rel="icon" href="../assets/img/brand/favicon.png" type="image/png" />
    <!-- Fonts -->

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="../assets/vendor/nucleo/css/nucleo.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      type="text/css"
    />
    <!-- Page plugins -->
    <!-- Argon CSS -->
    <link
      rel="stylesheet"
      href="../assets/css/argon.css?v=1.2.0"
      type="text/css"
    />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css
    "
    />
    <link rel="stylesheet" href="../admin/js/chips/css/amsify.suggestags.css" />
    <link rel="stylesheet" href="../admin/css/main.css" />
  </head>

  <body>
    <div id="loader" class="center"></div>

    <div class="mobile-nav"></div>

    <!-- Sidenav -->

    <div class="main">
      <!-- Main content -->
      <div class="main-content" id="panel">
        <div class="header"></div>

        <!-- Page content -->
        <div class="container-fluid mt-3" id="panel">
          <div class="row card-header d-flex mx-2 my-2">
            <div class="col-lg-3">
              <p class="text-lg font-weight-bold pt-2">Companies</p>
              <button
                data-toggle="modal"
                data-target="#companyModal"
                class="btn"
                style="background: #5e72e4; color: white"
              >
                Add Company
              </button>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input
                  id="searchValue"
                  class="form-control text-default"
                  placeholder="Search by keywords... "
                  oninput="searchFilter(event)"
                  type="search"
                />
              </div>
            </div>

            <div class="col-md-12 mt-4">
              <div class="table-flush">
                <div class="table-responsive">
                  <table class="table align-items-center" id="clients-table">
                    <thead class="thead">
                      <tr>
                        <th><b class="text-dark">S.NO</b></th>
                        <th><b class="text-dark">Name</b></th>
                        <th><b class="text-dark">Address</b></th>
                        <th><b class="text-dark">License Expirt Date</b></th>
                        <th><b class="text-dark">Actions</b></th>

                        <br />
                        <th class="invisible"></th>
                      </tr>
                    </thead>
                    <tbody class="list companies-list"></tbody>
                  </table>

                  <div class="pagination-buttons">
                    <button
                      class="btn btn-sm btn-primary"
                      onclick="prev()"
                      style="float: center; margin-left: 45%"
                    >
                      prev
                    </button>
                    <button
                      class="btn btn-sm btn-primary"
                      onclick="first()"
                      style="float: center"
                    >
                      1
                    </button>

                    <button
                      class="btn btn-sm btn-primary"
                      onclick="next()"
                      style="float: center"
                    >
                      next
                    </button>
                  </div>
                </div>
                <div class="card-footer py-4">
                  <nav aria-label="...">
                    <div
                      class="pagination justify-content-center mb-0 page-buttons"
                    ></div>
                  </nav>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="companyModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Add Company</h4>
                </div>

                <form action="" onsubmit="onAddCompany(event)">
                  <!-- Modal body -->
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="row form-group d-flex">
                          <div class="col-xl-12">
                            <label
                              class="form-control-label mr-3"
                              for="com-name"
                              >Name
                            </label>
                            <input
                              class="form-control"
                              id="com-name"
                              name="com-name"
                              type="text"
                              value=""
                              placeholder="Company Name"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="row form-group d-flex">
                          <div class="col-xl-12">
                            <label class="form-control-label mr-3" for="com-add"
                              >Address
                            </label>
                            <input
                              class="form-control"
                              id="com-add"
                              name="com-add"
                              type="text"
                              value=""
                              placeholder="Company address"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="row form-group d-flex">
                          <div class="col-xl-12">
                            <label class="form-control-label mr-3" for="com-lic"
                              >License expiry date
                            </label>
                            <input
                              class="form-control"
                              id="com-lic"
                              name="com-lic"
                              type="date"
                              value=""
                              placeholder="Expiry date"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="col-md-12">
                        <p id="error-msg" class="text-danger"></p>
                      </div>
                    </div>
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Add Company
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- employee edit modal -->
          <div class="modal fade" id="editCompanyModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Edit Company</h4>
                </div>

                <form action="" onsubmit="onEditCompany(event)">
                  <!-- Modal body -->
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="row form-group d-flex">
                          <div class="col-xl-12">
                            <label
                              class="form-control-label mr-3"
                              for="edit-com-name"
                              >Name
                            </label>
                            <input
                              class="form-control"
                              id="edit-com-name"
                              name="edit-com-name"
                              type="text"
                              value=""
                              placeholder="Company Name"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="row form-group d-flex">
                          <div class="col-xl-12">
                            <label
                              class="form-control-label mr-3"
                              for="edit-com-add"
                              >Address
                            </label>
                            <input
                              class="form-control"
                              id="edit-com-add"
                              name="edit-com-add"
                              type="text"
                              value=""
                              placeholder="Company address"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="row form-group d-flex">
                          <div class="col-xl-12">
                            <label
                              class="form-control-label mr-3"
                              for="edit-com-lic"
                              >License expiry date
                            </label>
                            <input
                              class="form-control"
                              id="edit-com-lic"
                              name="edit-com-lic"
                              type="date"
                              value=""
                              placeholder="Expiry date"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <input
                        class="form-control"
                        id="edit-com-id"
                        name="edit-com-id"
                        type="text"
                        value=""
                        placeholder=""
                        hidden
                      />

                      <div class="col-md-12">
                        <p id="edit-error-msg" class="text-danger"></p>
                      </div>
                    </div>
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Update Company
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Argon Scripts -->
    <!-- Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/js-cookie/js.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-scroll-lock@3.1.3/jquery-scrollLock.min.js"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-messaging.js"></script>

    <!-- firebase config end -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../admin/js/chips/js/jquery.amsify.suggestags.js"></script>

    <script src="../assets/js/argon.js?v=1.2.0"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../config.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/getNotification.js"></script>
    <script src="js/master_links.js"></script>
    <script src="js/company.js"></script>
    <script src="js/set_departments.js"></script>

    <script>
      $(".user-profile-picture").attr(
        "src",
        localStorage.getItem("userImageURL")
      );
      let payload = getPayload();
      $(".profile-username").html(`${payload.name}`);
      $(".profile-picture").html(payload.name.charAt(0));
    </script>
    <script>
      addNav("company");
    </script>
  </body>
</html>
